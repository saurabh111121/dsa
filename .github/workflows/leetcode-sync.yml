name: LeetCode Sync

on:
  schedule:
    # Run daily at midnight UTC (5:30 AM IST)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync-leetcode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 selenium webdriver-manager

      - name: Run LeetCode sync script
        env:
          LEETCODE_USERNAME: ${{ secrets.LEETCODE_USERNAME }}
          LEETCODE_PASSWORD: ${{ secrets.LEETCODE_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/leetcode_sync.py

      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          
          # Attempt to commit and push, but don't fail if there are no changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sync LeetCode solutions [$(date -u '+%Y-%m-%d')]" && git push)
