name: Sync LeetCode

on:
  workflow_dispatch:  # Allow manual triggering
  schedule:
    - cron: "0 0 * * *"  # Run daily at midnight UTC (5:30 AM IST)

jobs:
  sync-leetcode:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper commits
          # Create and checkout a new branch for LeetCode sync
          ref: leetcode-sync-branch
      
      # Create the leetcode-sync-branch if it doesn't exist
      - name: Create branch if not exists
        run: |
          git fetch origin
          git checkout -B leetcode-sync-branch
          git push -u origin leetcode-sync-branch
      
      - name: Create necessary directories
        run: mkdir -p src/com/leetcode
      
      - name: Setup Git Configuration
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global --add safe.directory /github/workspace
      
      - name: Sync LeetCode Solutions
        uses: joshcai/leetcode-sync@v1.7
        with:
          github-token: ${{ github.token }}
          leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          destination-folder: src/com/leetcode
          verbose: true
          commit-header: "[LeetCode Sync]"

      - name: Verify files synced
        run: |
          echo "Listing synced files:"
          ls -la src/com/leetcode/
          echo "Number of solution files:"
          find src/com/leetcode -type f -name "*.java" | wc -l

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      # Use the modified script that handles premium/locked content better
      - name: Enhance solution metadata
        run: |
          python scripts/leetcode_sync_modified.py --csrf-token "${{ secrets.LEETCODE_CSRF_TOKEN }}" --session-token "${{ secrets.LEETCODE_SESSION }}" --dir "src/com/leetcode" --verbose --skip-premium
      
      - name: Commit enhanced metadata
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/com/leetcode/
          
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "[LeetCode Sync] Add detailed problem information" && git push)
          
      # Create a PR to merge the changes into main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ github.token }}
          commit-message: "[LeetCode Sync] Sync LeetCode solutions"
          title: "LeetCode Sync: Sync solutions from LeetCode"
          body: "This PR contains the latest LeetCode solutions synced from your LeetCode account."
          branch: leetcode-sync-branch
          base: main
          delete-branch: false
